apply plugin: "jacoco"
jacoco {
    toolVersion = "0.8.3"
}

def fileFilter = ['**/*$*$*.*', '**/exception/**', '**/gateway/**', '**/Coordinates*', '**/Project*', '**/Location*']
def debugTree = fileTree(dir: "${buildDir}/classes/kotlin/main", excludes: fileFilter)

jacocoTestReport {
    reports {
        html.enabled = true
    }

    afterEvaluate {
        classDirectories.from = debugTree
    }
}

jacocoTestCoverageVerification {
    violationRules {
        rule {
            limit {
                element = 'BUNDLE'
                counter = "LINE"
                minimum = 1
            }
        }

        afterEvaluate {
            classDirectories.from = debugTree
        }
    }
}

test { finalizedBy jacocoTestReport }
check.dependsOn(jacocoTestCoverageVerification)